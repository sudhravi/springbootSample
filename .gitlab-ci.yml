image: docker:latest

services:
  - docker: dind

variables:
  - docker_repo: sudarsan935
  - image_name: demo
  - tag: 3.0
stages:
  - build
  - docker_build

build_job:
  image: maven-3-jdk-8
  stage: build
  script:
    - mvn package
  artifact:
    paths:
      - Dockerfile
      - target/*.jar
      
docker_build_job:
  stage: docker_build
  script:
    - docker build -t $docker_repo/$image_name:$tag .
    - docker login -u sudarsan935 -p $docker_pwd
    - docker push $docker_repo/$image_name:$tag
